<!DOCTYPE html>
<html>
  <head>
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  
  <body>
    <section class="fullbody">
      
        <div id="header">
          <div id="headerLeft">
            <div class="slidecontainer">
              <input type="range" min="25" max="300" value="150" class="slider" id="speedSlider" />
              <div class="speedValue">Speed</div>
            </div>

            <div class="slidecontainer">
              <input type="range" min="10" max="100" value="50" class="slider" id="barSlider" />
              <div class="sliderValue">Size</div>
            </div>

            <button class="button" id="generateButton">Generate</button>
          </div>

          <a href="/index.html"><div id="title">Searching Visualizer</div></a>

          <div id="headerRight">
            <select id="sort_type" name="sort_type">
              <option value="linear" >Linear Search</option>
              <option value="binary">Binary Search</option>
            </select>
          </div>
          
        </div>

        <div id="container"></div>

        <div class="result">
          <div class="present">
            <div class="note">Element Present at:</div>
            <div class="index"></div>
          </div>
          <span class="boundary"></span>
          <div class="stepCount">
            <div class="note" id="step">Step Count:</div>
            <div class="step"></div>
          </div>
        </div>

        <div id="buttonsdiv">
          <form action="">
            <input type="text" name="search" id="searchingVal" placeholder="Search(1-379)">
          </form>
          <button type="button" id="searchButton" class="button">Search</button>
          <button type="button" id="pauseButton" class="button">Pause</button>
          <button type="button" id="stopButton" class="button">Stop</button>
          <button type="button" id="descriptionButton" class="button">Description</button>
          
          <div class="home">
            <a href="/ALGORITHM VISUALIZER(DIP)/Algorithm Visualizer/index.html"><i class="fas fa-house" id="home"></i></a>
          </div>


        </div>
        
        

    </section> 
    <script src="./script.js"></script>
  </body>
</html>
