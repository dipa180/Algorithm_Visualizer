<!DOCTYPE html>
<html>
  <head>
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div id="header">
      <div id="title">Path Finding Visualizer</div>

      <div id="header-right">
       
        <div>
          <select id="algorithm_type" name="algorithm_type">
            <option value="dijkstra" selected>Dijkstra's Algorithm</option>
            <option value="bfs">BFS(Breadth first search)</option>
            <option value="dfs">DFS(Depth first search)</option>
          </select>
        </div>
      </div>

      <div class="home">
        <a href="/ALGORITHM VISUALIZER(DIP)/Algorithm Visualizer/index.html"><i class="fas fa-house" id="home"></i></a>
      </div>
    </div>

    <div id="indicator-container">

      <div class="indicator">
        <div class="indicator-block" id="start-indicator"></div>
        <div>Starting Position</div>
      </div>

      <div class="indicator">
        <div class="indicator-block" id="end-indicator"></div>
        <div>Ending Position</div>
      </div>

      <div class="indicator">
        <div class="indicator-block" id="visited-indicator"></div>
        <div>Visited Node</div>
      </div>

      <div class="indicator">
        <div class="indicator-block" id="wall-indicator"></div>
        <div>Wall</div>
      </div>

      <div class="indicator">
        <div class="indicator-block" id="path-indicator"></div>
        <div>Path</div>
      </div>

    </div>

    <div id="container"></div>

    <div id="buttonsdiv">
      <button id="visualizeButton" class="button">Visualize</button>
      <button id="clearButton" class="button">Clear Grid</button>
      <button id="description" class="button">Description</button>

    </div>


    <script src="./script.js"></script>
  </body>
</html>
